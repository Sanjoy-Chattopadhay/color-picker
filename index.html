<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker Tool</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Digital Clock Section -->
            <div class="col-md-4 d-flex justify-content-center align-items-center">
                <div id="clock"></div>
            </div>
            <!-- Main Application Section -->
            <div class="col-md-8">
                <h1 class="text-light">Color Picker Tool</h1>
                <div class="form-group">
                    <label for="colorPicker" class="text-light">Choose a color:</label>
                    <input type="color" id="colorPicker" class="form-control" />
                </div>
                <div id="colorInfo" class="text-light">
                    <p class="color-info">HEX: <span id="hexValue"></span></p>
                    <p class="color-info">RGB: <span id="rgbValue"></span></p>
                </div>
                <button id="generatePalette" class="btn btn-cyan">Generate Palette</button>
                <div id="palette" class="d-flex flex-wrap mt-3">
                    <!-- Color boxes will be inserted here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer bg-dark text-light py-3">
        <div class="container text-center">
            <p class="mb-0">Check out my portfolio for more projects and information!</p>
            <a href="https://sanjoy-chattopadhay.github.io/portfolio/" class="btn btn-cyan mt-2" target="_blank">Visit Portfolio</a>
            <p class="mt-2">&copy; 2024 Sanjoy Chattopadhay. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript Files -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
